                <form class="header__search form-inline my-2 w-100">
                  <input class="form-control d-none d-md-block" type="search" placeholder="Search" aria-label="Search"  data-toggle="tooltip" data-placement="top" title="Enter your searched text">
                  <button class="btn btn-outline-success my-2 font-weight-bold" type="submit" data-toggle="tooltip" data-placement="top" title="Search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

            </header>
            <div class="title">
              <div class="container-fluid">
                <div class="row align-items-center">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 px-4 py-3">
                    <h1 class="mb-0">Profile</h1>
                  </div>
                </div>
              </div>
            </div>
            <div class="profile">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xl-4 col-lg-5 col-md-12 col-sm-12 px-4 py-3">
                    <div class="blocks__body text-center">
                      <div class="pt-5 pb-4">
                        <img class="d-block mx-auto" src="./img/foto.jpg" alt="photo" data-toggle="tooltip" data-placement="top" title="User photo">
                      </div>
                      <button type="submit" class="btn btn-primary py-2 px-3 mb-5"  data-toggle="tooltip" data-placement="top" title="Click to change photo">Change photo</button>
                    </div>
                    <div class="blocks__body mt-5 mb-4 pb-4"  data-toggle="tooltip" data-placement="top" title="Progressbar">
                      <div class="blocks__title p-3 border-bottom">Homeworks</div>
                      <div class="progress__body d-flex flex-column p-3">
                        <div class="progress__text d-flex justify-content-between">
                          <p class="m-1">Bootstrap</p>
                          <p class="m-1">20%</p>
                        </div>
                        <div class="progress">
                          <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                      <div class="progress__body d-flex flex-column p-3">
                        <div class="progress__text d-flex justify-content-between">
                          <p class="m-1">SASS/SCSS</p>
                          <p class="m-1">40%</p>
                        </div>
                        <div class="progress">
                          <div class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                      <div class="progress__body d-flex flex-column p-3">
                        <div class="progress__text d-flex justify-content-between">
                          <p class="m-1">Grid+Flex</p>
                          <p class="m-1">60%</p>
                        </div>
                        <div class="progress">
                          <div class="progress-bar bg-primery" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                      <div class="progress__body d-flex flex-column p-3">
                        <div class="progress__text d-flex justify-content-between">
                          <p class="m-1">Pseudoclasses</p>
                          <p class="m-1">80%</p>
                        </div>
                        <div class="progress">
                          <div class="progress-bar bg-info" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                      <div class="progress__body d-flex flex-column p-3">
                        <div class="progress__text d-flex justify-content-between">
                          <p class="m-1">HTML+CSS</p>
                          <p class="m-1">Complete!</p>
                        </div>
                        <div class="progress">
                          <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-8 col-lg-7 col-md-12 col-sm-12 px-4 py-3">
                    <div class="blocks__body">
                      <div class="blocks__title p-3 border-bottom">User Settings</div>
                      <form class="px-4 py-4">
                        <div class="row">
                          <div class="form-group col-sm-6 py-2">
                            <label for="username">Username</label>
                            <input type="text" class="form-control py-3" id="username" placeholder="user.name" data-toggle="tooltip" data-placement="top" title="Enter your username">
                          </div>
                          <div class="form-group col-sm-6 py-2">
                            <label for="email">Email Adress</label>
                            <input type="email" class="form-control py-3" id="email" placeholder="user@example.com" data-toggle="tooltip" data-placement="top" title="Enter your email">
                          </div>
                          <div class="form-group col-sm-6 py-2">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control py-3" id="firstName" placeholder="John" data-toggle="tooltip" data-placement="top" title="Enter your first name">
                          </div>
                          <div class="form-group col-sm-6 py-2">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control py-3" id="lastName" placeholder="Doe" data-toggle="tooltip" data-placement="top" title="Enter your last name">
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary py-2 px-3" data-toggle="tooltip" data-placement="top" title="Click to save settings">Save settings</button>
                      </form>
                    </div>
                    <div class="blocks__body mt-5 mb-5">
                      <div class="blocks__title p-3 border-bottom">Contact Settings</div>
                      <form class="px-4 py-4">
                        <div class="row">
                          <div class="form-group col-sm-12 py-2">
                            <label for="adress">Adress</label>
                            <input type="text" class="form-control py-3" id="adress" placeholder="Sunset Blvd, 38" data-toggle="tooltip" data-placement="top" title="Enter your adress">
                          </div>
                          <div class="form-group col-sm-6 py-2">
                            <label for="city">City</label>
                            <input type="text" class="form-control py-3" id="city" placeholder="Los Angeles" data-toggle="tooltip" data-placement="top" title="Enter your city">
                          </div>
                          <div class="form-group col-sm-6 py-2">
                            <label for="country">Country</label>
                            <input type="text" class="form-control py-3" id="country" placeholder="USA" data-toggle="tooltip" data-placement="top" title="Enter your country">
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary py-2 px-3" data-toggle="tooltip" data-placement="top" title="Click to save settings">Save settings</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer class="footer">
            <div class="container">
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <p class="footer__text text-center m-0">Copyright Â© Nix Student 2022</p>
                </div>
              </div>
            </div>
          </footer>
        </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
