<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="main">
    <section class="first">
      <div class="first__block first__block-orange">A</div>
      <div class="first__block first__block-orange">B</div>
      <div class="first__block first__block-orange">C</div>
      <div class="first__block first__block-violet">D</div>
      <div class="first__block first__block-violet">E</div>
      <div class="first__block first__block-violet">F</div>
      <div class="first__block first__block-green">G</div>
      <div class="first__block first__block-green">H</div>
      <div class="first__block first__block-green">I</div>
      <div class="first__block first__block-blue">J</div>
      <div class="first__block first__block-blue">K</div>
      <div class="first__block first__block-blue">L</div>
    </section>
    <section class="second">
      <div class="second__block grid-column2">A</div>
      <div class="second__block">B</div>
      <div class="second__block">C</div>
      <div class="second__block">D</div>
      <div class="second__block">E</div>
      <div class="second__block">F</div>
      <div class="second__block grid-column2 grid-row2">G</div>
      <div class="second__block">H</div>
      <div class="second__block">I</div>
      <div class="second__block">J</div>
      <div class="second__block grid-column3">K</div>
      <div class="second__block">L</div>
      <div class="second__block">M</div>
    </section>
    <section class="third">
      <div class="third__block grid-column2">A</div>
      <div class="third__block">B</div>
      <div class="third__block grid-row2">C</div>
      <div class="third__block subgrid grid-column3 grid-row2">
        <div class="subgrid__block grid-row2">E</div>
        <div class="subgrid__block grid-column2">F</div>
        <div class="subgrid__block">G</div>
      </div>
    </section>
  </div>
</body>
</html>
