<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="form p-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col col-xl-5 col-lg-5 col-md-5 col-sm-12 p-0 d-none d-md-block">
          <div class="form__img-fon"></div>
        </div>
        <div class="col col-xl-7 col-lg-7 col-md-7 col-sm-12 p-0">
          <div class="form__inner bg-white">
            <h1 class="form__title text-center pb-2">Create an Account</h1>
            <form>
              <div class="form-row d-flex flex-column flex-md-row">
                <div class="form-group col-md-6 col-sm-12 py-2 py-lg-3">
                  <input type="text" class="form__input form-control rounded-pill p-4 mr-sm-2" name="inputFirstName" id="inputFirstName" placeholder="First Name" data-toggle="tooltip" data-placement="top" title="Enter your first name">
                </div>
                <div class="form-group col-md-6 col-sm-12 py-2 py-lg-3">
                  <input type="text" class="form__input form-control rounded-pill p-4" name="inputLastName" id="inputLastName" placeholder="Last Name" data-toggle="tooltip" data-placement="top" title="Enter your last name">
                </div>
              </div>
              <div class="form-group py-2 py-lg-3">
                <input type="email" class="form__input form-control rounded-pill p-4" name="inputEmail" id="inputEmail" placeholder="Email Adress" data-toggle="tooltip" data-placement="top" title="Enter your email adress">
              </div>
              <div class="form-row d-flex flex-column flex-md-row">
                <div class="form-group col-md-6 col-sm-12 py-2 py-lg-3">
                  <input type="password" class="form__input form-control rounded-pill p-4" name="inputPassword" id="inputPassword" placeholder="Password" data-toggle="tooltip" data-placement="top" title="Enter your password">
                </div>
                <div class="form-group col-md-6 col-sm-12 py-2 py-lg-3">
                  <input type="password" class="form__input form-control rounded-pill p-4" name="inputRepeatPassword" id="inputRepeatPassword" placeholder="Repeat Password" data-toggle="tooltip" data-placement="top" title="Repeat password">
                </div>
              </div>
              <div class="btn-group-vertical mb-4 w-100">
                <button type="submit" class="form__btn btn btn-primary rounded-pill p-3 my-4 w-100" data-toggle="tooltip" data-placement="top" title="Click to register account">Register Account</button>
                <div class="btn-group-vertical w-100 border-top border-bottom">
                  <button type="button" class="form__btn btn btn-danger rounded-pill p-3 mt-4 mb-3 w-100" data-toggle="tooltip" data-placement="top" title="Click to register account with Google">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                    </svg>
                    Register with Google
                  </button>
                  <button type="button" class="form__btn btn btn-primary rounded-pill p-3 mb-4 w-100" data-toggle="tooltip" data-placement="top" title="Click to register account with Facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                      <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                    </svg>
                    Register with Facebook
                  </button>
                </div>
              </div>
              <div class="form__link-box d-flex flex-column text-center">
                <a href="#" class="form__link p-1" data-toggle="tooltip" data-placement="top" title="Click if forgot password">Forgot Password</a>
                <a href="#" class="form__link p-1" data-toggle="tooltip" data-placement="top" title="Click to login">Already has an account? Login!</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
