<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extra Tasks</title>
  <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="page">
    <div class="first-task">
      <div class="block">
      </div>
      <button class="stop-block">Stop block</button>
    </div>
    <div class="second-task">
      <a class="toggle-link" href="#">Show/Hide block</a>
      <div class="block hidden">Lorem ipsum dolor...</div>
      <button class="remove-click">Remove hidden</button>
    </div>
    <div class="third-task">
      <div class="date">Day of the week: </div>
    </div>
    <div class="fourth-task">
      <ul class="text-list"></ul>
    </div>
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
